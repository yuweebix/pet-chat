<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
  <title>Profile</title>
</head>
<body>
  <h1>Profile</h1>
  <form hx-put="update/" hx-trigger="submit">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{.Email}}" required><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value="{{.Username}}" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="password">Repeat password:</label><br>
    <input type="password" id="repeat_password" name="repeat_password" required><br>
    <input type="submit" value="Update">
  </form>
  <form hx-post="logout/" hx-trigger="submit">
    <button type="submit">Logout</button>
  </form>
  <form hx-delete="delete/" hx-trigger="submit">
    <button type="submit">Delete Account</button>
  </form>
</body>
</html>
